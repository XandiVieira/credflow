spring:
  application.name: CredFlow
  jpa:
    show-sql: false
    open-in-view: false
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC

server:
  servlet.context-path: /credflow/api
  port: ${PORT:10000}
  forward-headers-strategy: native
  compression.enabled: true
  shutdown: graceful

management:
  server.base-path: /actuator
  endpoints.web.exposure.include: health,info
  endpoint.health.probes.enabled: true

jwt:
  secret: ${JWT_SECRET}                 # no default; provide per env
  expiration: ${JWT_EXPIRATION_MS:3600000}