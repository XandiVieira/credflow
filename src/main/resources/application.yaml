spring:
  application.name: CredFlow
  jpa:
    show-sql: false
    open-in-view: false
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC

server:
  servlet.context-path: /credflow/api
  port: ${PORT:8080}
  forward-headers-strategy: native
  compression.enabled: true
  shutdown: graceful

management:
  server.base-path: /actuator
  endpoints.web.exposure.include: health,info
  endpoint.health.probes.enabled: true

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION_MS:3600000}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger
    operationsSorter: method
    tagsSorter: alpha